<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>


    </head>
    <body>
        <h1>Javascript Example</h1>
        <p id="Numbers"></p>
        <p id="Alphabets"></p>
        <p id="Shapes"></p>

        <script>

            document.getElementById("Numbers").innerHTML =
            "1234567890";

            document.getElementById("Alphabets").innerHTML =
            "ABCDE";

            document.getElementById("Shapes").innerHTML =
            "Circle";
        </script>
        
    </body>
</html>
